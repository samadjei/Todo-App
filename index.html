<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Todo app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="dark-theme">
		<main class="bg">
			<div class="container">
				<div class="header">
					<h1 class="title">Todo</h1>
					<div class="theme-block">
						<input type="checkbox" name="theme" id="theme">
						<label for="theme"></label>
					</div>
				</div>

				<div class="list">
					<div class="form flex-row">
						<span></span>
						<input class="todo-input list-input" type="text" placeholder="Create a new todo..." name="addItem" id="addItem"/>
					</div>
					<ul class="todo-list todo-container">
						<li class="list-items draggable fall" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">Complete online JavaScript course</span>
							</label>
							<span class="remove"></span>
						</li>
						<li class="list-items draggable" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">Jog around the park 3x</span>
							</label>
							<span class="remove"></span>
						</li>
						<li class="list-items draggable" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">10 minutes meditation</span>
							</label>
							<span class="remove"></span>
						</li>
						<li class="list-items draggable" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">Read for 1 hour</span>
							</label>
							<span class="remove"></span>
						</li>
						<li class="list-items draggable" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">Pick up groceries</span>
							</label>
							<span class="remove"></span>
						</li>
						<li class="list-items draggable" draggable="true">
							<label  class="list-item">
								<input type="checkbox" name="todoItem" checked />
								<span class="checkmark"></span>
								<span class="text">Complete Todo App on Frontend Mentor</span>
							</label>
							<span class="remove"></span>
						</li>
					</ul>
					
					<div class="mobile-bottom-items mobile-bottom-flex">
						<div class="items-left bottom-text"><span>2</span> items left</div>
						<span class="clear bottom-text">Clear Completed</span>
					</div>

					<div class="bottom-items flex-row">
						<div class="items-left desktop-bottom bottom-text"><span>2</span> items left</div>
						<div class="filter flex-row">
							<label>
								<input type="radio" name="filter" id="all" checked>
								<span class="items-toggle bottom-text">All</span>
							</label>
							<label>
								<input type="radio" name="filter" id="active">
								<span class="items-toggle bottom-text">Active</span>
							</label>
							<label>
								<input type="radio" name="filter" id="completed">
								<span class="items-toggle bottom-text">Completed</span>
							</label>
						</div>
						<span class="clear desktop-bottom bottom-text">Clear Completed</span>
					</div>

					
				</div>
				<div class="instructions">
					<p>Drag and drop to reorder list</p>
				</div>
		</main>

		<script src="js/script.js"></script>

	</body>
</html>
